<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Đức Cảnh : 19</title>
        <link
            rel="icon"
            href="https://media.istockphoto.com/id/1222850290/vi/vec-to/s%E1%BB%91-19-19-vector-desing-logo-n%C4%83ng-%C4%91%E1%BB%99ng-t%C3%A1ch-m%C3%A0u-b%C3%B3ng-c%E1%BB%A7a-s%E1%BB%91-%C4%91%E1%BB%8F-xanh-l%C3%A1-c%C3%A2y-xanh-d%C6%B0%C6%A1ng-trong.jpg?s=2048x2048&w=is&k=20&c=YPfDRLH2DjbQICElNF1CrHwk2ku1nmdXH9tJeCUbZUA="
            type="image/gif"
            sizes="20x20"
        />
        <link rel="stylesheet" href="./styles.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
    <body>
        <div class="container">
            <div class="cloud"></div>
            
        </div>
        <script>
            function rain() {
                let cloud =  document.querySelector('.cloud');
                let e = document.createElement('div')
                let left = Math.floor(Math.random() * 310)
                let width = Math.random() *5
                let height = Math.random() * 50
                let duration = Math.random() * 0.5
                e.classList.add('drop')
                cloud.appendChild(e)
                e.style.left = left+ 'px'
                e.style.width = 0.5 + width + 'px'
                e.style.height = 0.5 + height + 'px'
                e.style.animationDuration = 1 + duration + 's'
                setTimeout(function () {
                    cloud.removeChild(e)
                },2000)
            }
            setInterval(function() {
                rain()
            },2)
        </script>
    </body>
</html>
