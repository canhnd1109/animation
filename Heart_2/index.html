<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Đức Cảnh : 19</title>
        <link
            rel="icon"
            href="https://media.istockphoto.com/id/1222850290/vi/vec-to/s%E1%BB%91-19-19-vector-desing-logo-n%C4%83ng-%C4%91%E1%BB%99ng-t%C3%A1ch-m%C3%A0u-b%C3%B3ng-c%E1%BB%A7a-s%E1%BB%91-%C4%91%E1%BB%8F-xanh-l%C3%A1-c%C3%A2y-xanh-d%C6%B0%C6%A1ng-trong.jpg?s=2048x2048&w=is&k=20&c=YPfDRLH2DjbQICElNF1CrHwk2ku1nmdXH9tJeCUbZUA="
            type="image/gif"
            sizes="20x20"
        />
        <link rel="stylesheet" href="./styles.css" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
    </head>
    <body>
        <section>
            <div class="box">
                <h2>EM YÊU ANH NHẤT TRÊN ĐỜI NÀY!</h2>
                <div class="items"></div>
            </div>
        </section>
        <script>
            let sectionSpan = document.querySelector('section');
            for (let i = 0; i < 630; i++) {
                let span = document.createElement('span');
                sectionSpan.appendChild(span);
            }
            var span = document.querySelectorAll('span');
            span.forEach(function (item) {
                item.addEventListener('click', () => {
                    item.classList.toggle('active');
                });
            });
            let items = document.querySelector('.items');
            for (let j = 0; j < 63; j++) {
                let div = document.createElement('div');
                div.classList.add('item');
                items.appendChild(div);
            }
        </script>
    </body>
</html>
